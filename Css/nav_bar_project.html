<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navbar Variations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        padding: 20px;
      }

      h2 {
        margin-top: 40px;
      }

      /* ---------- COMMON ---------- */
      a {
        color: #1e90ff;
        text-decoration: none;
        font-size: 18px;
      }

      button {
        margin-top: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }

      /* ---------- VARIATION 1 ---------- */
      /* nav1 styles are defined below using ul/li structure */

      /* ---------- VARIATION 2 ---------- */
      .nav2 {
        list-style: none;
        border: 2px solid #444;
        background-color: bisque;
        padding: 20px;
        width: 150px;
      }

      .nav2 ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav2 li {
        margin-bottom: 12px;
      }

      .nav2 a {
        text-decoration: none;
        color: black;
        display: block;
        padding: 8px;
        width: 100%;
        font-weight: bold;
        transition: 0.3s;
      }

      .nav2 a:hover {
        background-color: rgb(224, 182, 130);
        color: darkcyan;
        padding-left: 8px;
        transition: 0.3s;
      }

      .nav2 .login2-button {
        background-color: darkcyan;
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
        padding: auto;
        margin-left: auto;
      }
      .nav2 .login2-button:hover {
        background-color: darkslategray;
      }

      /* ---------- VARIATION 3 ---------- */
      .nav3 {
        display: flex;
        gap: 20px;
        list-style: none;
        padding: 0;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 25px;
        left: 0;
        background: #222;
        padding: 10px;
        min-width: 160px;
      }

      .dropdown-content a {
        display: block;
        margin-bottom: 8px;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      .nav1 {
        background-color: #eaeaea;
        padding: 10px;
        border-radius: 5px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: black;
        padding: 14px 20px;
        display: block;
        position: relative;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: darkmagenta;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav1 .login-button {
        background-color: hotpink;
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
      }
      .nav1 .login-button:hover {
        background-color: darkmagenta;
      }
    </style>
  </head>
  <body>
    <!-- VARIATION 1 -->
    <h2>Variation 1: nav1 horizontal menu</h2>
    <nav class="nav1">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li>
          <button class="login-button">Login</button>
        </li>
      </ul>
    </nav>

    <!-- VARIATION 2 -->
    <h2>Variation 2: Vertical with hover effect</h2>
    <ul class="nav2">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Products</a></li>
      <button class="login2-button">Login</button>
    </ul>

    <!-- VARIATION 3 -->
    <h2>Variation 3: Horizontal with dropdown</h2>
    <ul class="nav3">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>

      <li class="dropdown">
        <a href="#">Our Story Team Contact</a>
        <div class="dropdown-content">
          <a href="#">Our Story</a>
          <a href="#">Team</a>
          <a href="#">Contact</a>
        </div>
      </li>

      <li><a href="#">Products</a></li>
    </ul>
    <button>Login</button>
  </body>
</html>
